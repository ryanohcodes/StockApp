

    <section class="actions">
      <h2>The Box</h2>
      <div>
        <button class="buttonStuff" mat-raised-button color="primary" (click)="findPokemon()">Find Pokemon</button>
        <button class="buttonStuff" mat-raised-button color="primary" (click)="sortByWeight()">Weight Sort</button>
        <button class="buttonStuff" mat-raised-button color="primary" (click)="sortByHeight()">Height Sort</button>
        <button class="buttonStuff" mat-raised-button color="primary" (click)="getMon()">Acquisition</button>
      <app-weight-filter (pokemonUpdated)="updatePokemonList($event)"></app-weight-filter>  
      </div>
      
    </section>
    <app-find-pokemon [mon]="foundPokemon" (pokemonUpdated)="updatePokemonList($event)"></app-find-pokemon>

    <section class="team">
      <mat-card class="card" *ngFor="let mon of box">
        <mat-card-header>
          <mat-card-title>{{ mon.name }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <img src={{mon.image}} alt="picture of {{this.mon.name}}">
        </mat-card-content>
        <mat-card-content>
          PokeDex ID: {{mon.dexid}}
        </mat-card-content>
        <mat-card-content>Height: {{mon.height}} m</mat-card-content>
        <mat-card-content>Weight: {{mon.weight}} lbs</mat-card-content>
        <mat-card-actions>
          <button  color="primary" mat-raised-button (click)="removeMon(mon)">Release</button>
        </mat-card-actions>
      </mat-card>
    </section>
